<h1>Directives</h1>
<h2>Example</h2>
<div class="example">
  <div 
    anim-counter="count"
    anim-counter-digits="digits"
    anim-counter-animation="anim"
    ></div>
  <select 
    ng-model="anim"
    >
    <option
      ng-repeat="opt in animOptions"
      >{{opt}}</option>
  </select>
  <button ng-click="stop()">Stop</button>
  <button ng-click="start()">Start</button>
  <button ng-click="random()">Random</button>
</div>
