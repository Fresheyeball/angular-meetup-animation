<h1>Directives</h1>
<h2>Example</h2>
<div class="example">
  <div 
    counter="count"
    counter-digits="4"
    counter-animation="anim"
    ></div>
  <select 
    ng-model="anim"
    >
    <option
      ng-repeat="opt in animOptions"
      >{{opt}}</option>
    <button ng-click="stop()">Stop</button>
    <button ng-click="start()">Start</button>
    <button ng-click="random()">Start</button>
  </select>
</div>
