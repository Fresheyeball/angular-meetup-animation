<h1>Example</h1>
<div class="example">
  <ul class="candy">
    <li 
      ng-repeat="student in students"
      class="candy explosivo">
      {{student.name}}
      <i ng-click="remove(student);" class="fa fa-times-circle"></i>
    </li>
  </ul>
  <form ng-submit="addNew()">
    <input ng-model="new"/>
    <button >Add New</button>
  </form>
</div>
