<h1>Animations!</h1>
<p>Since angular 1.2.x animations are class based regardless of if the animation is css3 or javascript based.
Out of the box angular will add and remove classes for:</p>
<ul>
  <li>ng-repeat</li>
  <li>ng-view</li>
  <li>ng-include</li>
  <li>ng-switch</li>
  <li>ng-if</li>
  <li>ng-class</li>
  <li>ng-show, ng-hide</li>
  <li>forms</li>
</ul>
